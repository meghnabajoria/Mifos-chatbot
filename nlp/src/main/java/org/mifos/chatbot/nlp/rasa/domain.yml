version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - login_credentials
  - loan_status
  - disbursement_amount
  - disbursement_interest
  - disbursement_date
  - maturity_date
  - next_due_date
  - approved_principal
  - interest_rate

actions:
  - action_hello_world
  - action_extract_credentials
  - action_loan_status

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_success:
    - text: "Successfully login"

  utter_loan_status:
    - text: "Your loan status is ."

  utter_disbursement_amount:
    - text: "The disbursement amount is "

  utter_disbursement_interest:
    - text: "The disbursement interest is "

  utter_disbursement_date:
    - text: "The disbursement date is "

  utter_maturity_date:
    - text: "The maturity date is "

  utter_next_due_date:
    - text: "Your next due date is "

  utter_interest_rate:
    - text: "The interest rate is "

slots:
  username:
    type: text
    mappings:
      - type: custom
        action: action_extract_credentials
  password:
    type: text
    mappings:
      - type: custom
        action: action_extract_credentials


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
